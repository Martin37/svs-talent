<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<table>
    <tr th:each="product : ${products}">
        <td th:text="${product.key}">Key</td>
        <td> | </td>
        <td th:text="${product.name}">Name</td>
        <td> | </td>
        <td th:text="${product.price}">Price</td>
    </tr>
</table>
</html>
